<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/ETOAdmin/layout/default">

<css layout:fragment="add_css">
    <link href="/css/plugins/dropzone/basic.css" rel="stylesheet" />
    <link href="/css/plugins/dropzone/dropzone.css" rel="stylesheet" />
</css>

<div class="wrapper wrapper-content animated fadeInRight" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Menu List</h5>
                </div>
                <div class="ibox-content">

                    <table class="table table-hover">
                        <thead>
                        <colgroup>
                            <col width="2%" />
                            <col width="20%" />
                            <col width="20%" />
                            <col width="*" />
                        </colgroup>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="menus,index : ${eto_menus}">
                                <td th:text="${index.index}+1"></td>
                                <td><a th:href="|/easyAdmin/detail/${menus.id}|" th:text="${menus.title}"></a></td>
                                <td><img th:src="|${menus.uploadPath}${menus.fileName}|" style="width: 150px; height: 150px;"/> </td>
                                <td th:text="${menus.description}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<js layout:fragment="add_js">
    <script src="/js/lib/plugins/dropzone/dropzone.js"></script>
    <!--custom js 추가-->
    <script src="/js/app/create_menu.js"></script>
</js>

</html>
