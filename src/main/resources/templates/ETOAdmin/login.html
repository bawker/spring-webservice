<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin 페이지</title>

    <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="/css/lib/animate.css" rel="stylesheet" />
    <link href="/css/lib/style.css" rel="stylesheet" />


</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to EasyTakeOut</h3>
        <p>쉽게 메뉴를 등록하자!555</p>
        <p>가입문의 : </p>
        <form id="login_form" class="m-t" role="form" method="post" action="/login">
            <!--<input type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" placeholder="User Email" required=""/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required=""/>
            </div>
            <input type="submit" class="btn btn-primary block full-width m-b">Login</input>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/easyAdmin/createAccount">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/js/lib/jquery-3.1.1.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<!--custom js 추가-->
<script src="/js/app/login.js"></script>

</body>
</html>
