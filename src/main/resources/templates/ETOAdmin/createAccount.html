<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin 페이지</title>

    <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet" />

    <link href="/css/lib/animate.css" rel="stylesheet" />
    <link href="/css/lib/style.css" rel="stylesheet" />


</head>
<body class="gray-bg">

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="/easyAdmin/createAccount" method="post">
            <input type="" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email" />
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>

            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="이름" />
            </div>

            <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="전화번호" />
            </div>

            <div class="form-group">
                <select class="form-control m-b" id="subwayByLine" name="subwayByLine">
                    <option>선택하세요</option>
                    <option>01호선</option>
                    <option>02호선</option>
                    <option>03호선</option>
                    <option>04호선</option>
                    <option>05호선</option>
                    <option>06호선</option>
                    <option>07호선</option>
                    <option>08호선</option>
                    <option>09호선</option>
                    <option>분당선</option>
                    <option>공항철도</option>
                    <option>경의선</option>
                    <option>용인경전철</option>
                    <option>경춘선</option>
                    <option>신분당선</option>
                    <option>의정부경전철</option>
                    <option>수인선</option>
                    <option>경강선</option>
                    <option>우이신설경전철</option>
                    <option>서해선</option>
                    <option>김포도시철도</option>
                    <option>인천선</option>
                    <option>인천2호선</option>
                </select>
            </div>

            <div class="form-group">
                <select class="form-control m-b" id="station_cd" name="station_cd">
                    <option>선택하세요</option>
                </select>

                <input type="hidden" id="station_nm" name="station_nm" />
            </div>

            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="button" id="btn-save" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/easyAdmin/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>



</body>

<!-- Mainly scripts -->
<script src="/js/lib/jquery-3.1.1.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/lib/plugins/iCheck/icheck.min.js"></script>

<!--custom js 추가-->
<script src="/js/app/ETO_accounts.js"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

</body>
</html>
