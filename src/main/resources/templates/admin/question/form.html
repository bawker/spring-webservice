<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout/default">

<div class="wrapper wrapper-content animated fadeInRight" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Modal form <small>Example of login in modal box</small></h5>
                </div>

                <form id="question_form" method="post" class="form-horizontal" action="/admin/writeQuestion">

                    <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" class="form-control"/>
                                </div>
                            </div>
                    </div>

                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Question</label>
                            <div class="col-sm-10">
                                <textarea id="question" name="question" style="display: none;"></textarea>
                                <div class="summernote">

                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="button" id="btn_submit" value="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>



</html>

<link href="/css/plugins/summernote/summernote.css" rel="stylesheet" />
<link href="/css/plugins/summernote/summernote-bs3.css" rel="stylesheet" />

<script src="/js/lib/plugins/summernote/summernote.min.js"></script>

<script>
    $(document).ready(function(){
        $('.summernote').summernote();

        $("#btn_submit").click(function(){
            $("#question").text($(".note-editable").html());

            $("#question_form").submit();
        });

    });
</script>
