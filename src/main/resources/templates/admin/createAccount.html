<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin 페이지</title>

    <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet" />

    <link href="/css/lib/animate.css" rel="stylesheet" />
    <link href="/css/lib/style.css" rel="stylesheet" />


</head>
<body class="gray-bg">

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" >
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required="" />
            </div>
            <div class="form-group">
                <input type="text" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Agree the terms and policy </label></div>
            </div>
            <button id="btn-save" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/admin/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>



</body>

<!-- Mainly scripts -->
<script src="/js/lib/jquery-3.1.1.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/lib/plugins/iCheck/icheck.min.js"></script>

<!--custom js 추가-->
<script src="/js/app/accounts.js"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

</body>
</html>
