{{>/practice/include/header}}
    <div>
        <table border="1" width="100%">
            <colgroup>
                <col width="10%"/>
                <col width="20%"/>
                <col width="30%"/>
                <col width="10%"/>
                <col width="20%"/>
                <col width="10%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>기능</th>
                </tr>
            </thead>

            <tbody>
            {{#question}}
            <tr>
                <td>{{id}}</td>
                <td>{{title}}</a></td>
                <td>{{content}}</td>
                <td>{{writer.userId}}</td>
                <td>{{createdDate}}</td>
                <td>
                    <a href="/questions/form/{{id}}">수정</a>
                    <a href="/questions/delete/{{id}}">삭제</a>
                </td>
            </tr>
            {{/question}}
            </tbody>
        </table>


        <table id="answer_table" border="1" width="100%" style="margin-top:50px;">
            <colgroup>
                <col width="10%"/>
                <col width="50%"/>
                <col width="20%"/>
                <col width="10%"/>
                <col width="10%"/>
            </colgroup>
            <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>기능</th>
            </tr>
            </thead>
            <tbody>
            {{#question.answers}}
            <tr>
                <td>{{id}}</td>
                <td>{{contents}}</td>
                <td>{{writer.name}}</td>
                <td>{{createdDate}}</td>
                <td>
                    <a href="/api/questions/{{question.id}}/answers/{{id}}">수정</a>
                    <a href="javascript:delete_answer('{{question.id}}', '{{id}}')" >삭제</a>
                </td>
            </tr>
            {{/question.answers}}
            </tbody>
        </table>


        <form method="post" action="/api/questions/{{question.id}}/answers">
            <table border="1" width="80%" style="margin: auto; margin-top: 50px;text-align: center;">
                <colgroup>
                    <col width="80%"/>
                    <col width="20%"/>
                </colgroup>
                <tbody>
                    <tr>
                        <td><textarea name="contents" style="width: 95%;"></textarea></td>
                        <td><button type="button" id="btn_submit">등록</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <script type="text/template" id="answerTemplate">
    <tr>
        <td>{0}</td>
        <td>{1}</td>
        <td>{2}</td>
        <td>{3}</td>
        <td>
            <a href="/api/questions/{{question.id}}/answers/{4}">수정</a>
            <a id="delete_btn" href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
            <!--<a href="#" onclick="delete_answer('{{question.id}}', '{{id}}')">삭제</a>-->
        </td>
    </tr>
</script>
{{>/practice/include/footer}}
